<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phrasementation</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Marked (Markdown Parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #0b0f19;
      --panel: #12182a;
      --panel-glow: linear-gradient(135deg, #1e293b, #0f172a);
      --border: #1f2a44;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --blue: #3b82f6;
      --blue-dark: #2563eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      background: radial-gradient(circle at top, #0f172a, var(--bg));
      color: var(--text);
      display: flex;
      min-height: 100vh;
      overscroll-behavior: none;
    }

    .app {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    header {
      padding: 14px 16px;
      background: var(--panel-glow);
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 i { color: var(--blue); }

    header input, header select {
      background: #0b1020;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 13px;
    }

    .persona-panel {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .persona-panel textarea {
      width: 100%;
      resize: vertical;
      min-height: 60px;
      max-height: 160px;
      background: #0b1020;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 18px;
      padding-bottom: 90px; /* space for fixed input bar */
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .msg {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.55;
      font-size: 14px;
      animation: fadeIn 0.2s ease;
    }

    .msg.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #1f2937, #111827);
      border: 1px solid var(--border);
    }

    .msg.ai {
      align-self: flex-start;
      background: linear-gradient(135deg, #0f172a, #020617);
      border: 1px solid var(--border);
    }

    .msg.ai code {
      background: #020617;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 13px;
    }

    .msg.ai pre {
      position: relative;
      background: #020617;
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(59,130,246,0.15);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 980px;
      border-top: 1px solid var(--border);
      background: var(--panel);
      padding: 12px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    footer textarea {
      flex: 1;
      resize: none;
      height: 44px;
      max-height: 160px;
      background: #0b1020;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
    }

    footer button {
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      border: none;
      color: white;
      padding: 0 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .msg { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1><i class="fa-solid fa-brain"></i> Phrasementation</h1>
      <input id="apiKey" type="password" placeholder="OpenRouter API Key" />
      <select id="model">
        <option value="nex-agi/deepseek-v3.1-nex-n1:free">deepseek-v3.1-nex-n1</option>
        <option value="xiaomi/mimo-v2-flash:free">xiaomi/mimo-v2-flash:free</option>
      </select>
      <select id="builtinPersona"></select>
    </header>

    <div class="persona-panel">
      <strong>Custom Persona (overrides builtâ€‘in, Markdown supported)</strong>
      <textarea id="customPersona" placeholder="Write your own persona rules here..."></textarea>
    </div>

    <main id="chat"></main>

    <footer>
      <textarea id="input" placeholder="Message Phrasementation..."></textarea>
      <button id="send"><i class="fa-solid fa-paper-plane"></i></button>
    </footer>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('model');
    const customPersonaInput = document.getElementById('customPersona');
    const builtinPersonaSelect = document.getElementById('builtinPersona');

    apiKeyInput.value = localStorage.getItem('openrouter_api_key') || '';
    customPersonaInput.value = localStorage.getItem('custom_persona') || '';

    apiKeyInput.onchange = () => localStorage.setItem('openrouter_api_key', apiKeyInput.value);
    customPersonaInput.oninput = () => localStorage.setItem('custom_persona', customPersonaInput.value);

    const CORE_PERSONA = `You are Phrasementation, an advanced AI focused on clarity, structured reasoning, and adaptive tone. You must always maintain correctness and coherence.`;

    // FIX: All persona values must be strings. URLs must be loaded explicitly if desired.
    const BUILTIN_PERSONAS = {
      Default: 'Respond naturally with balanced detail.',
      Developer: 'Respond like a senior software engineer. Use code, structure, and precision.',
      Creative: 'Respond creatively with expressive language, metaphors, and narrative flow.',
      Jailbroken: null, // loaded from remote source
      Teacher: 'Explain step by step with examples and clarity.',
      Analyst: 'Respond analytically with logical breakdowns and structured reasoning.'
    };

    const BEST_PERSONA_URL = 'jailbreak.txt';

    async function loadBestPersona() {
      try {
        const res = await fetch(BEST_PERSONA_URL);
        if (!res.ok) throw new Error('Failed to load Best persona');
        const text = await res.text();
        BUILTIN_PERSONAS.Best = text.trim();
        console.log('Best persona loaded');
      } catch (err) {
        BUILTIN_PERSONAS.Best = 'Fallback Best persona: respond directly and efficiently.';
        console.error(err);
      }
    }

    loadBestPersona();

    // Basic sanity tests (dev-time safety)
    console.assert(Object.keys(BUILTIN_PERSONAS).length > 0, 'At least one built-in persona is required');

    Object.keys(BUILTIN_PERSONAS).forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      builtinPersonaSelect.appendChild(opt);
    });

    builtinPersonaSelect.value = localStorage.getItem('builtin_persona') || 'Default';
    builtinPersonaSelect.onchange = () => localStorage.setItem('builtin_persona', builtinPersonaSelect.value);

    let messages = [{ role: 'system', content: CORE_PERSONA }];

    function addMessage(role, html = '') {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.innerHTML = html;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function enhanceCopy(el) {
      el.querySelectorAll('pre').forEach(pre => {
        if (pre.querySelector('.copy-btn')) return;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        btn.onclick = () => {
          navigator.clipboard.writeText(pre.innerText);
          btn.innerHTML = 'Copied';
          setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-copy"></i>', 1200);
        };
        pre.appendChild(btn);
      });
    }

    async function typeMarkdown(el, text) {
      let buffer = '';
      for (let i = 0; i < text.length; i++) {
        buffer += text[i];
        el.innerHTML = marked.parse(buffer);
        enhanceCopy(el);
        await new Promise(r => setTimeout(r, 10));
      }
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage('user', text.replace(/</g, '&lt;'));
      input.value = '';

      const builtinPersona = BUILTIN_PERSONAS[builtinPersonaSelect.value] || 'Respond naturally.';
      const customPersona = customPersonaInput.value.trim();

      const payloadMessages = [
        ...messages,
        { role: 'system', content: builtinPersona },
        ...(customPersona ? [{ role: 'system', content: customPersona }] : []),
        { role: 'user', content: text }
      ];

      const aiDiv = addMessage('ai');

      try {
        const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKeyInput.value}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ model: modelSelect.value, messages: payloadMessages })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || 'No response.';

        await typeMarkdown(aiDiv, reply);

        messages.push({ role: 'user', content: text });
        messages.push({ role: 'assistant', content: reply });
      } catch (e) {
        aiDiv.textContent = 'Error contacting OpenRouter.';
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
